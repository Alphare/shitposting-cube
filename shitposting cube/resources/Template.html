<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The HTML5 Herald</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
	</head>
	<body>
		<script>
			function cubepost() {
				document.getElementById("codeboxCode").innerHTML = '<iframe src="api/cubepost?cube=' + document.getElementById("strToCube").value + '" style="border:none;">'
			}
		</script>
		<div style="margin: auto; width: 70%; padding: 50px; box-sizing: border-box; float: center;">
			<form style="font-family: Helvetica; font-size: 20px; text-align: center;">
				Text to cube:<br>
				<input type="text" id="strToCube" style="width: 30%; margin: 20px;"><br>
				<input type="button" name="submit" value="Go" onclick="cubepost()" style="width: 50px;"><br>
			</form>
			<div class="codebox" style="border:1px solid black; background-color:#EEEEFF; width:70%; overflow:auto; padding:10px; margin:100px auto;">
				<code id="codeboxCode" style="font-size:0.9em;">
				</code>
			</div>
		</div>
	</body>
</html>
